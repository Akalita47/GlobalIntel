<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Authentication Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f77f00;
            --info: #7209b7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-30deg) translateX(-120%);
            transition: 0.5s;
        }

        .container:hover::before {
            transform: skewX(-30deg) translateX(120%);
        }

        .form-container {
            position: relative;
            width: 100%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--light);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 35px;
            outline: none;
            color: var(--light);
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: 0.5s;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            transition: 0.5s;
            pointer-events: none;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 15px;
            font-size: 12px;
            background: var(--primary);
            padding: 0 10px;
            border-radius: 10px;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            border: none;
            border-radius: 35px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-form a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .toggle-form a:hover {
            color: var(--success);
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .social-btn {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            border-radius: 35px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 18px;
        }

        .social-btn.google {
            background: #db4437;
        }

        .social-btn.facebook {
            background: #4267B2;
        }

        .social-btn.twitter {
            background: #1DA1F2;
        }

        .social-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
        }

        .password-toggle:hover {
            color: var(--light);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            color: var(--light);
            text-decoration: underline;
        }

        /* Login and Signup forms */
        .signup-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .login-form {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px;
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }
        }

        /* Particles background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Remember me checkbox */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }

        .remember-me input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .remember-me input:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .remember-me label {
            cursor: pointer;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="form-container">
            <div class="login-form">
                <h2>Welcome Back</h2>
                
                <div class="input-group">
                    <input type="text" id="login-email" required>
                    <label for="login-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                    <span class="password-toggle" onclick="togglePassword('login-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <a href="#" class="forgot-password">
                    <a href="#">Forgot password?</a>
                </a>
                
                <button class="btn" onclick="login()">Login</button>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> FB
                    </button>
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                
                <div class="toggle-form">
                    Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
                </div>
            </div>
            
            <div class="signup-form">
                <h2>Create Account</h2>
                
                <div class="input-group">
                    <input type="text" id="signup-name" required>
                    <label for="signup-name">Full Name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" id="signup-email" required>
                    <label for="signup-email">Email</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Password</label>
                    <span class="password-toggle" onclick="togglePassword('signup-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <div class="input-group">
                    <input type="password" id="signup-confirm-password" required>
                    <label for="signup-confirm-password">Confirm Password</label>
                    <span class="password-toggle" onclick="togglePassword('signup-confirm-password', this)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button class="btn" onclick="signup()">Sign Up</button>
                
                <div class="toggle-form">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Toggle between login and signup forms
        function showLogin() {
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.signup-form').style.display = 'none';
        }
        
        function showSignup() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        }
        
        // Toggle password visibility
        function togglePassword(inputId, toggleIcon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                toggleIcon.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
        
        // Form validation
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // In a real app, you would send this to your backend
            console.log('Login attempt with:', {email, password});
            alert('Login successful! (This is a demo)');
        }
        
        function signup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (!name || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // In a real app, you would send this to your backend
            console.log('Signup attempt with:', {name, email, password});
            alert('Account created successfully! (This is a demo)');
            showLogin();
        }
        
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
        });
    </script>
</body>
</html>
